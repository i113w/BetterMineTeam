modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''

# [关键修改] displayURL 和 updateJSONURL 可选
# displayURL="https://your-mod-page.example.com"
# updateJSONURL="https://your-update-json.example.com/updates.json"

# [关键修改] Mixin 配置
[[mixins]]
config="better_mine_team.mixins.json"

# [可选] Access Transformer 配置
# [[accessTransformers]]
# file="META-INF/accesstransformer.cfg"

# 依赖配置
[[dependencies."${mod_id}"]]
modId="forge"
mandatory=true
versionRange="${forge_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies."${mod_id}"]]
modId="minecraft"
mandatory=true
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"
